    <script>
        var numeroAleatorio = Math.random();
        
        //desafio: gerar com um valor entre um mínimo e máximo

        var minimo = numeroAleatorio - numeroAleatorio;

        console.log((numeroAleatorio * (maximo - minimo) + minimo));
