<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabalístico</title>
</head>
<body>
    <button onclick="sortearNumero()">Quero um número cabalístico</button>
    <div id="resultado"></div>
    <div id="cabalistico"></div>
</body>
    <script>
        function sortearNumero(){
            var inicio = 1;
            var fim = 15;
            var aux = Math.random();
            var numero = (aux * (fim - inicio) + inicio).toFixed();

            cabalistico.innerHTML = '';
            resultado.innerHTML = numero;

            if(numero == 3 || numero == 4 || numero == 7 || numero == 10 || numero == 12){
                cabalistico.innerHTML = `Eu S2 números cabalísticos!`;
            }

            else{
                cabalistico.innerHTML = `Ah, me dá um número bom na próxima!`;
            }
        }
    </script>
</html>
