<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <button onclick="sortearTemperatura()">Sortear temperatura</button>
    <div id="resultado"></div>

    <script>
        function sortearTemperatura() {
            var min = -20;
            var max = 20;
            var aux = Math.random();
            var temperatura = (aux * (max - min) + min).toFixed();

            var mensagem = `Temperatura sorteada: ${temperatura}Â°C<br>`;

            if (temperatura < 1) {
                mensagem += "DÃ¡ pra conservar qualquer alimento";

            } 

            else if (temperatura >= 1 && temperatura <= 10) {
                mensagem += "Conserva a maioria dos alimentos";
            } 

            else {
                mensagem += "Estraga a maioria dos alimentos";
            }

            resultado.innerHTML = mensagem;
        }
    </script>
</body>
</html>
