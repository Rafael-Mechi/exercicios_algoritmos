<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes 2</title>
</head>

<body>
    <label for="ipt_filme">Adicionar filme na lista de favoritos</label>
    <input type="text" id="ipt_filme">

    <button onclick="cadastrarFilme()">Cadastrar filme</button>

    <div id="div_resultado"></div>
</body>
<script>
    let listaFilmes = [];

    function cadastrarFilme() {
        let filme = ipt_filme.value;

        listaFilmes.push(filme);

        for(let i = 0; i < listaFilmes.length; i++){

            if(i >= 0){
                div_resultado.innerHTML += `Seu filme favorito: ${listaFilmes[0]}<br>`;
            }

            if(i >= 2){
                div_resultado.innerHTML += `Seu 3º filme favorito: ${listaFilmes[2]}<br>`;
            }

            if(i < 2){
                div_resultado.innerHTML += `Ainda não existe 3º filme favorito<br>`;
            }        
    }
    div_resultado.innerHTML += `Total de filmes cadastrados: ${listaFilmes.length}<br><br>`;


}
</script>

</html>
