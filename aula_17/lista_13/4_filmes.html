<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme</title>
</head>
<body>
    <label for="ipt_filme">Adicionar filme na lista de favoritos</label>
    <input type="text" id="ipt_filme">

    <button onclick="cadastrarFilme()">Cadastrar filme</button>
    <br>
    <button onclick="verFavoritos()">Ver Favoritos</button>
    
    <div id="total"></div>
    <div id="div_resposta"></div>
</body>
    <script>
        let listaFilmes = [];

        function cadastrarFilme(){
            let filme = ipt_filme.value;

            listaFilmes.push(filme);
            alert("Filme adicionado com sucesso!");

            total.innerHTML = `Total: ${listaFilmes.length}`;
        }

        function verFavoritos(){
            for(let i = 0; i < listaFilmes.length; i++){
                div_resposta.innerHTML += `Filme ${i+1}: ${listaFilmes[i]}<br>`;
            }
            div_resposta.innerHTML += `O filme que mais gosta é ${listaFilmes[0]}<br>O filme que menos gosta é ${listaFilmes[listaFilmes.length -1]}`;
        }
    </script>
</html>
