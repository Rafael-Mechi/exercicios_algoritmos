<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes 2</title>
</head>

<body>
    <label for="ipt_filme">Adicionar filme na lista de favoritos</label>
    <input type="text" id="ipt_filme">

    <button onclick="cadastrarFilme()">Cadastrar filme</button>

    <div id="div_resultado" style="margin-top: 20px;"></div>

    <script>
        let listaFilmes = [];

        function cadastrarFilme() {
            let filme = ipt_filme.value;

            if (filme === '') {
                alert("Você não pode digitar um filme vazio");
                return;
            }

            listaFilmes.push(filme);

            let mensagem = "";

            mensagem += `Seu filme favorito: ${listaFilmes[0]}<br>`;

            if (listaFilmes.length >= 3) {
                mensagem += `Seu 3º filme favorito: ${listaFilmes[2]}<br>`;
            } else {
                mensagem += `Ainda não existe 3º filme favorito<br>`;
            }

            mensagem += `Total de filmes cadastrados: ${listaFilmes.length}<br>`;

            div_resultado.innerHTML = mensagem;
        }
    </script>
</body>

</html>
