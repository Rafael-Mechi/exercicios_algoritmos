<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes 3</title>
</head>
<body>
    <label for="ipt_filme">Adicionar filme na lista de favoritos</label>
    <input type="text" id="ipt_filme">

    <button onclick="cadastrarFilme()">Cadastrar filme</button>

    <div id="div_resultado"></div>
</body>
    <script>
        let listaFilmes = [];
        let cont = 1;

        function cadastrarFilme(){
            let filmeDigitado = ipt_filme.value;

            if(filmeDigitado != ""){
                listaFilmes.push(filmeDigitado);

                div_resultado.innerHTML += `${cont}º filme: ${filmeDigitado}<br>`
                cont ++;
            }

            else {
                alert("Não pode inserir filmes vazios");
            }
        }

    </script>
</html>
