<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bairro</title>
</head>
<body>
    <label for="ipt_bairro">Digite o bairro que você já morou</label>
    <input type="text" id="ipt_bairro">
    <br>

    <button onclick="cadastrarBairro()">Cadastrar bairro</button>

    <br>
    <label for="ipt_numero">Digite o número da N casa que você morou</label>
    <input type="text" id="ipt_numero">

    <button onclick="relembrarMoradia()">Relembrar moradia</button>

    <div id="div_relembrado"></div>
</body>
    <script>
        let listaBairros = [];

       function cadastrarBairro(){
            let bairro = ipt_bairro.value;
            if(bairro == ""){
                alert("Você não pode adicionar um bairro vazio");
                return;
            }

            listaBairros.push(bairro);
            alert("Bairro adicionado com sucesso!");
        }

        function relembrarMoradia(){
            let numero = Number(ipt_numero.value);
            let bairroRelembrado = listaBairros[numero -1];

            if(numero > listaBairros.length){
                alert(`Você ainda não morou num ${numero}º bairro!`);
                return;
            }

            div_relembrado.innerHTML = bairroRelembrado;
        }
    </script>
</html>
