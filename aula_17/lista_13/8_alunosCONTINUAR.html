<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
</head>
<body>
    <label for="ipt_aluno">Cadastre o aluno</label>
    <input type="text" id="ipt_aluno">

    <button onclick="cadastrarAluno()">Cadastrar aluno</button>

    <div id="div_resposta"></div>
</body>
    <script>
        let listaAlunos = [];

        function cadastrarAluno(){
            let aluno = ipt_aluno.value;

            listaAlunos.push(aluno);
            
            
        }
    </script>
</html>
