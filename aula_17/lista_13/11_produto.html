<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="ipt_preco">Insira o preço do produto</label>
    <input type="number" id="ipt_preco">
    <button onclick="cadastrar()">Cadastrar</button>

    <br>

    <button onclick="atualizarEstoque()">Atualziar Estoque</button>

    <div id="div_resposta"></div>
</body>
    <script>
        let listaProdutos = [];
        let valorProdutos = 0;
        let qtdProdutos = 0;

        function cadastrar(){
            let preco = Number(ipt_preco.value);

            if(preco == ""){
                alert("Você não pode inserir valores vazios");
            }

            else{
                valorProdutos += preco;
                qtdProdutos ++;
                listaProdutos.push(preco);
                alert("Preço registrado com sucesso!");
            }
        }

        function atualizarEstoque(){
            div_resposta.innerHTML = "";
            for(let i = listaProdutos.length -1; i >= 0; i--){
                div_resposta.innerHTML += `${listaProdutos[i]}<br>`;
            }
            div_resposta.innerHTML += `Você tem ${qtdProdutos} produtos cadastrados em estoque<br>Seu estoque vale R$${valorProdutos}`
        }
    </script>
</html>
