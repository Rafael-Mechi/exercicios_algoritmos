<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de vetor</title>
</head>
<body>
    <input type="text" id="ipt_frutaNova" placeholder="Adicionar nova fruta">
    <button onclick="adicionar()">Adicionar nova fruta</button>

    <button onclick="verFrutas()">Ver frutas</button>
    <div id="frase"></div>
</body>
    <script>
        let frutas = ['Maçã', 'Uva', 'Melancia', 'Abacaxi'];
        
        function adicionar(){
            let frutaDigitada = ipt_frutaNova.value;

            frutas.push(frutaDigitada);
            
            alert('Fruta adicionada com sucesso!');
        }

        function verFrutas(){
            frase.innerHTML = frutas;
        }
    </script>
</html>
