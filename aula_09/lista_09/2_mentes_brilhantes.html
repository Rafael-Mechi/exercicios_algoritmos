<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentes brilhantes</title>
</head>
<body>
    <label for="ipt_enem">Insira sua nota do Enem</label>
    <input type="number" id="ipt_enem">

    <label for="ipt_vestibular">Insira sua nota do vestibular interno</label>
    <input type="number" id="ipt_vestibular">

    <button onclick="avaliar()">Avaliação</button>
</body>
    <script>
        function avaliar(){
            var notaEnem = Number(ipt_enem.value);
            var notaVestibular = Number(ipt_vestibular.value);

            if(notaEnem >= 800 || notaVestibular >= 700){
                alert("Parabéns, aprovado!");
            }

            else{
                alert("Tente semestre que vem!");
            }
        }
    </script>
</html>
