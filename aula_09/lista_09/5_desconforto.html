<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconforto térmico</title>
</head>
<body>
    <label for="ipt_temperatura">Insira a temperatura atual</label>
    <input type="number" id="ipt_temperatura">

    <button onclick="verificar()">Analisar clima</button>
</body>
    <script>
        function verificar(){
            var temperatura = Number(ipt_temperatura.value);

            if(temperatura < 21 || temperatura > 24){
                alert("Alerta de desconforto!");

                if(temperatura < 21){
                    alert("As pessoas vão ter hipotermia");
                }
                else{
                    alert("As pessoas vão derreter");
                }
            }
        }
    </script>
</html>
