<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <button onclick="verificar()">Verificar</button>
</body>
    <script>
        function verificar(){

        var idade = 42;
        var mensagem = "";

        if(idade >= 18){
            mensagem = "Já pode beber";
        }

        else{
            mensagem = "Não pode beber";
        }

        var mensagemElegante = idade >= 18 ? `Já pode beber`:`Não pode beber`;

        alert(mensagem);
        alert(mensagemElegante);

    }
    </script>
