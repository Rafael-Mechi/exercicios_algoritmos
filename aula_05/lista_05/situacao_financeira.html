<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação Financeira</title>
</head>
<body>
    <label for="ipt_saldoConta">Insira o saldo da conta do banco</label>
    <input type="number" id="ipt_saldoConta">

    <button onclick="calcularFinancas()">Verificar finanças</button>

    <h3 id="h3_zerado"></h3>
    <h3 id="h3_negativo" style="color: red;"></h3>
    <h3 id="h3_positivo" style="color: rgb(31, 157, 230);"></h3>
</body>
    <script>
        function calcularFinancas(){
            if(ipt_saldoConta.value == 0){
                h3_zerado.innerHTML = `Conta zerada.`;
            }

            if(ipt_saldoConta.value < 0){
                h3_negativo.innerHTML = `Está devendo!`;
            }

            if(ipt_saldoConta.value > 0){
                h3_positivo.innerHTML = `Saldo positivo! sorriso`;
            }
        }
    </script>
</html>
