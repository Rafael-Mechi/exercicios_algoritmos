<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divis√£o Pizza 2</title>
</head>
<body>
    <label for="ipt_valorPizza">Digite o valor da pizza</label>
    <input type="number" id="ipt_valorPizza">

    <label for="qtdAmigos">Insira a quantidade de amigos</label>
    <input type="number" id="qtdAmigos">

    <button onclick="calcularPizza()">Rola a pizza?</button>

    <h3 id="h3_pizza"></h3>
    <h3 id="h3_pizzaCara" style="color: red;"></h3>

</body>
    <script>
        function calcularPizza(){
            var valor = Number(ipt_valorPizza.value);
            var amigos = Number(qtdAmigos.value);
        
            var media = valor/amigos;

            h3_pizza.innerHTML = `Cada amigo vai pagar R$${media} pela pizza`;
        
            if(media > 20){
                h3_pizzaCara.innerHTML = `<i><b>Deu ruim! Pizza muito cara!</b></i>`;
            }
        }
    </script>
</html>
