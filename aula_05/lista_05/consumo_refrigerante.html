<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Refrigerante</title>
</head>
<body>
    <label for="ipt_refrigerante">Quantas latinhas você toma por dia?</label>
    <input type="number" id="ipt_refrigerante" placeholder="Ex: 2">

    <button onclick="calcularConsumo()">Quantos refris?</button>

    <h3 id="h3_consumo"></h3>
    <h3 id="h3_diabetes"></h3>
</body>

    <script>
        function calcularConsumo(){
            var qtdAno = ipt_refrigerante.value * 365;
            h3_consumo.innerHTML = `Você toma ${qtdAno} latinhas por ano`;

            if(qtdAno >= 500){
                h3_diabetes.innerHTML = `Cuidado com a diabetes!`;
            }   
        }
    </script>
</html>
