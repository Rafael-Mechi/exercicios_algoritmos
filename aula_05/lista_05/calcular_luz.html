<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Luz</title>
</head>

<body>
    <label for="ipt_consumoKwh">Insira a quantidade de kWh no mês</label>
    <input type="number" id="ipt_consumoKwh">

    <button onclick="calcularLuz()">Calcular conta de luz</button>
</body>

<script>
    function calcularLuz() {
        var consumo = Number(ipt_consumoKwh.value);
        var contaFinal = 0.85 * consumo;

        if (consumo < 100) {
            var desconto = contaFinal * 0.1;
            contaFinal = contaFinal - desconto;
        }

        alert('Você terá que pagar R$' + contaFinal);
    }
</script>
</html>
