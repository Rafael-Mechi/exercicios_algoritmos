<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta economia</title>
</head>
<body>
    <label for="ipt_meta">Insira sua meta</label>
    <input type="number" id="ipt_meta">

    <label for="ipt_guardado">Insira a quantidade de dinheiro guardado</label>
    <input type="number" id="ipt_guardado">

    <button onclick="analisarEconomia()">Analisar economia</button>
</body>
    <script>
        function analisarEconomia(){
            var guardadoMaior = Number(ipt_guardado.value - ipt_meta.value);
            var faltam = Number(ipt_meta.value - ipt_guardado.value);

            if(Number(ipt_guardado.value) >= Number(ipt_meta.value)){ 
                alert('Parabéns, meta alcançada!');

                if(Number(ipt_guardado.value) > Number(ipt_meta.value)){
                alert(`Meta ultrapassada em R$${guardadoMaior}`)
            }  
            }

            else{
                alert(`Força! Ainda em busca da meta! Falta R$${faltam}`);
            }
        }
    </script>
</html>
