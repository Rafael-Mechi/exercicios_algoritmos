<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevador 2</title>
</head>
<body>
    <label for="ipt_homem">Insira a quantidade de homem</label>
    <input type="number" id="ipt_homem">

    <label for="ipt_mulher">Insira a quantidade de mulheres</label>
    <input type="number" id="ipt_mulher">

    <button onclick="calcularElevador()">Ligar elevador</button>

    <h3 id="h3_verde" style="color: green;"></h3>
    <h3 id="h3_vermelho" style="color: red;"></h3>
</body>
    <script>
        function calcularElevador(){
            var homem = Number(ipt_homem.value) * 90;
            var mulher = Number(ipt_mulher.value) * 70;
            var total = homem + mulher;
            var dif = total - 500;

            if(total  <= 500){
                h3_verde.innerHTML = ` Elevador vai se mover, pois está com ${total}kg `;
            }

            else{

                h3_vermelho.innerHTML = `Alguém precisa descer. Precisa perder ${dif}kg para mover o elevador `;
            }
        }
    </script>
</html>
