<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Médio Elevador</title>
</head>

<body>
    <label for="ipt_homem">Insira a quantidade de homens que entraram no elevador</label>
    <input type="number" id="ipt_homem">

    <label for="ipt_mulher">Insira a quantidade de mulheres que entraram no elevador</label>
    <input type="number" id="ipt_mulher">

    <button onclick="calcularPeso()">Analisar peso</button>

    <h3 id="h3_peso"></h3>
    <h3 id="h3_pesoExcesso" style="color: rgb(52, 52, 224);"></h3>

</body>
    <script>
        function calcularPeso(){
            var homem = Number(ipt_homem.value);
            var mulher = Number(ipt_mulher.value);
            var pesoTotal = (homem * 80) + (mulher * 60);
            h3_peso.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesoTotal}kg.`;

            if(pesoTotal > 800){
                h3_pesoExcesso.innerHTML = `Será necessário que alguém desça para que o elevador se movimente.`;
            }
        }
    </script>

</html>
