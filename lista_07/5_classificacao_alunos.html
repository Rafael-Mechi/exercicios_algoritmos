<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Alunos</title>
</head>
<body>
    <label for="ipt_nota">Insira a nota do aluno</label>
    <input type="number" id="ipt_nota">

    <button onclick="calcularNota()">Classificar aluno</button>
</body>
    <script>
        function calcularNota(){
            var nota = Number(ipt_nota.value);

            if(nota < 5){
                alert('Aluno precisa de muita ajuda');
            }

            else if(nota <= 7){
                if(nota >= 5){
                    alert('Aluno na média');
                }
            }

            else if(nota <= 9.5){
                if(nota > 7){
                    alert('Aluno na acima da média');
                }
            }
            else{
                alert('Aluno fora da curva');
            }
        }
    </script>
</html>
