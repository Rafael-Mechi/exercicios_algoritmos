<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Futebol</h1>
  
    <label for="ipt_time">Nome do Time</label>
    <input type="text" id="ipt_time" placeholder="Ex: São Paulo">

    <label for="ipt_titulos">Quantidade de Títulos</label>
    <input type="number" id="ipt_titulos" placeholder="Ex: 44">

    <button onclick="gerarResposta()">Amo meu time</button>
</body>

    <script>
        function gerarResposta(){
            alert("O time " + ipt_time.value + " tem " + ipt_titulos.value + " títulos");
        }
    </script>
</html>
