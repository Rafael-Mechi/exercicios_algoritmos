<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Calcule seu peso!</h1>

    <label for="ipt_peso">Insira seu peso (KG)</label>
    <input type="number" id="ipt_peso" placeholder="Ex: 75.5">

    <label for="ipt_altura">Insira sua altua (metros)</label>
    <input type="number" id="ipt_altura" placeholder="Ex: 1.80">

    <button onclick="gerarResposta()">Fale comigo</button>
</body>

    <script>
        function gerarResposta(){
            alert("Você pesa " + ipt_peso.value + " kg e tem " + ipt_altura.value + " m de altura");
        }
    </script>
</html>
