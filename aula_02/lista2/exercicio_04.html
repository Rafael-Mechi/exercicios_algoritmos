<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Onde Eu Moro</h1>
    <label for="ipt_local">Nome da Rua/Avenida/Vila</label>
    <input type="text" id="ipt_local" placeholder="Ex: Rua dos céus">

    <label for="ipt_numero">Número da Casa</label>
    <input type="number" id="ipt_numero" placeholder="Ex: 50">

    <button onclick="ondeMoro()">Onde eu moro</button>
</body>

    <script>
        function ondeMoro(){
            alert("Seu logadouro é " + ipt_local.value);
            alert("O número do seu logadouro é " + ipt_numero.value);
        }
    </script>
</html>
