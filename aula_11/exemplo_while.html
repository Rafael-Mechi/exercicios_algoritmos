<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo while</title>
</head>
<body>
    <div id="div_frase"></div>
</body>

    <script>
        var i = 0;

        while(i <= 9){
            console.log(`Número: ${i}`);
            div_frase.innerHTML += `Número: ${i} <br>`;
            
            i++;
        }
    </script>
</html>
