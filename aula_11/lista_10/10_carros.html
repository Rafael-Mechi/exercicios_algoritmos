<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
</head>
<body>
    <label for="ipt_voltas">Insira quantas voltas o carro vai dar</label>
    <input type="number" id="ipt_voltas">

    <button onclick="corrida()">Iniciar corrida</button>

    <div id="resposta"></div>
</body>
<script>
    var cont = 1;

    function corrida(){
        var voltas = Number(ipt_voltas.value);

        while(cont <= voltas){
            resposta.innerHTML += `Carro dando a ${cont}ยบ volta <br>`;
            cont++;
        }
    }
</script>
</html>
