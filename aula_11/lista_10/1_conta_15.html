<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta 15</title>
</head>
<body>
    <button onclick="contar()">Contar</button>

    <div id="div_conta"></div>
</body>
    <script>
        var n = 1;
        function contar(){
            while(n <= 15){
                div_conta.innerHTML += `${n} <br>`;
            }
        }
    </script>
</html>
