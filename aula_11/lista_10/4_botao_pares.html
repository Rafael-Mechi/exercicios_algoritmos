<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o pares</title>
</head>
<body>
    <button onclick="pares()">S2 Pares</button>

    <div id="div_par"></div>
</body>
    <script>
        var n = 0;
        function pares(){
            while(n <= 100){
                if(n % 2 == 0){
                    div_par.innerHTML += `${n} <br>`;
                }
                n++;
            }
        }
    </script>
