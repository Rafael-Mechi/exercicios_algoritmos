    <script>
        let nomes = ['Bob', 'Maria', 'Gil', 'Meki'];

        console.log(`VETOR ANTES DE ALTERAR: ${nomes}`);

        let nomeAlterar = 'Bob';
        let nomeNovo = 'Teste';

        for(let i = 0; i < nomes.length; i++){
            if(nomes[i] == nomeAlterar){
                nomes[i] = nomeNovo;
            }
        }

        console.log(`VETOR DEPOIS DE ALTERAR: ${nomes}`);
        
        
        
    </script>
