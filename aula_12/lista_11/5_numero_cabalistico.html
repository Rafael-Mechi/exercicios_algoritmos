<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número cabalístico</title>
</head>
<body>
    <button onclick="verificar()">Números cabalísticos</button>

    <div id="div_cabalistico"></div>
</body>
    <script>
        function verificar(){
            for(var i = 1; i <= 30; i++){
                if((i != 3 && i != 4 && i != 7 && i != 10 && i != 12)){
                div_cabalistico.innerHTML += `${i} <br>`;
            }
        }

    }
    </script>
</html>
