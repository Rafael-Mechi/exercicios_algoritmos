<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <label for="ipt_numero">Insira um número para a tabuada</label>
    <input type="number" id="ipt_numero">

    <label for="ipt_numero2">Até qual número vai a tabuada?</label>
    <input type="number" id="ipt_numero2">

    <button onclick="tabuada()">Ver tabuada</button>

    <div id="resposta"></div>
    
</body>
    <script>
        function tabuada() { 
            var numero = Number(ipt_numero.value);
            var numero2 = Number(ipt_numero2.value);

            if(numero < 2 || numero > 9){
                alert('Número inválido');
            }

            else{
                for(var i = 1; i <= numero2; i++){
                    if (i % 2 == 0) {
                    resposta.innerHTML += `<span style="color: blue;">${numero} X ${i} = ${numero * i}</span><br>`;
                } else {
                    resposta.innerHTML += `<span style="color: red;">${numero} X ${i} = ${numero * i}</span><br>`;
                }
                }
            }
            
        }
    </script>
</html>
