<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta 15</title>
</head>
<body>
    <button onclick="contar()">Contar</button>

    <div id="div_conta"></div>
</body>
    <script>
        function contar(){
            for(var i = 1; i <= 15; i++){
                div_conta.innerHTML += `${i} <br>`;
            }
        }
    </script>
</html>
