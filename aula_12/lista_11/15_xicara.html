<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xícara</title>
</head>
<body>
    <label for="ipt_xicara">Insira quantas xícaras de café com leite você já bebeu na vida</label>
    <input type="number" id="ipt_xicara">

    <button onclick="calcular()">Ver quantiade</button>

    <div id="resposta_cafe"></div>
    <div id="resposta_leite"></div>
</body>
    <script>
        var cafe = 0;
        var leite = 0;
        function calcular(){
            var qtdXicara = Number(ipt_xicara.value);

            for(var i = 1; i <= qtdXicara; i++){
                cafe += 2;
                leite ++;
            }


            resposta_cafe.innerHTML += `${cafe} colheres de café `;
            resposta_leite.innerHTML += `${leite} colheres de leite `;

        }
    </script>
</html>
