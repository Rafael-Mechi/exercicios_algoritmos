<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito</title>
</head>
<body>
    <label for="ipt_deposito">Quantos depósito você fez?</label>
    <input type="number" id="ipt_deposito">

    <label for="ipt_valor">Qual o valor do depósito?</label>
    <input type="number" id="ipt_valor">

    <button onclick="calcular()">Acompanhar grana</button>

    <div id="resposta"></div>
</body>
    <script>
        function calcular(){
            var qtdDeposito = Number(ipt_deposito.value);
            var valorDeposito = Number(ipt_valor.value);
            var saldo = 0;
            var cont = 1;
            resposta.innerHTML = '';

            for(var i = 1; i <= qtdDeposito; i++){
                saldo += valorDeposito;
                if(cont == 3){
                    saldo += saldo * 0.01;
                resposta.innerHTML += `${i}º mês: R$ ${saldo} <img src="estrela.jpg" width="15"> <br>`;
                cont = 0;
                }
                
                else{
                resposta.innerHTML += `${i}º mês: R$ ${saldo} <br>`;
            }
                cont++;
            }
                resposta.innerHTML += `Total guardado: R$${saldo}`;
        }
    </script>
</html>
