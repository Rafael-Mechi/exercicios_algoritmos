<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
</head>
<body>
    <label for="ipt_voltas">Insira quantas voltas o carro vai dar</label>
    <input type="number" id="ipt_voltas">

    <button onclick="corrida()">Iniciar corrida</button>

    <div id="resposta"></div>
</body>
<script>
    function corrida(){
        var voltas = Number(ipt_voltas.value);

        for(i = 1; i <= voltas; i++){
            resposta.innerHTML += `Carro dando a ${i}ยบ volta <br>`;
        }

        resposta.innerHTML += `Carro terminou a corrida!`;
        
    }
</script>
</html>
