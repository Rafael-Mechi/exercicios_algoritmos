<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carona 2</title>
</head>
<body>
    <label for="ipt_entrada">Insira quantas pessoas vão entrar no carro</label>
    <input type="number" id="ipt_entrada">

    <label for="ipt_entrada">Insira o limite de pessoas</label>
    <input type="number" id="ipt_limite">

    <button onclick="carona()">#Partiu Carona</button>

    <div id="resposta"></div>
</body>
    <script>
        function carona(){
            var entrada = Number(ipt_entrada.value);
            var limite =  Number(ipt_limite.value);

            resposta.innerHTML += `Entrou o 1º passageiro (que é o(a) motorista) <br>`;

            for(var i = 2; i <= entrada; i++){
                if(i > limite){
                    resposta.innerHTML += `O ${i}º passageiro terá que esperar! <br>`;
                }
                else{
                    resposta.innerHTML += `Entrou o ${i}º passageiro <br>`;
                }
            }
        }
    </script>
</html>
