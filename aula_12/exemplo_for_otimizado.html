<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo for</title>
</head>
<body>
    <div id="div_resposta"></div>
</body>
    <script>
        var frase = "";

            for(var i = 0; i <= 10; i++){
                frase += `${i}`;
            }

            console.log("Frase dps do for: ", frase );
       
            div_resposta.innerHTML = frase;
    </script>
</html>
