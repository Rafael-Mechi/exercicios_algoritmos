<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação atendimento</title>
</head>
<body>
    <label for="ipt_nota">Avalie o atendimento</label>
    <input type="number" id="ipt_nota">

    <button onclick="avaliar()">Avaliar atendimento</button>
</body>
    <script>
        function avaliar(){
            var nota = Number(ipt_nota.value);

            if(nota < 0 || nota > 10){
                alert(`Nota inválida`);
            }

            else if(nota < 5){
                alert(`Não aprovado`);
            }

            else if(nota >= 5 && nota <= 6){
                alert(`Neutro`);
            }

            else{
                alert(`Aprovado`);
            }
        }
    </script>
</html>
