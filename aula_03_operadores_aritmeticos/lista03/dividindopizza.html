<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>

    <label for="ipt_valorPizza">Valor da pizza: </label>
    <input type="number" id="ipt_valorPizza">
    
    <label for="ipt_pessoas">Quantidade de pessoas: </label>
    <input type="number" id="ipt_pessoas">

    <button onclick="calcularDistribuicao()">#lovePizza</button>

</body>

    <script>
        function calcularDistribuicao(){
            alert(`Cada um dos ${ipt_pessoas.value} amigos vai pagar R$${ipt_valorPizza.value / ipt_pessoas.value}`);
        }
    </script>
</html>
