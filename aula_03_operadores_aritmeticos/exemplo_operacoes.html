<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
</head>
<body>

    <label for="ipt_num01">Digite o primeiro número: </label>
    <input type="number" id="ipt_num01" placeholder="Número 1">

    <br>
    
    <label for="ipt_num02">Digite o segundo número: </label>
    <input type="number" id="ipt_num02" placeholder="Número 2">

    <br>
    
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="somar()">Somar</button>

</body>

    <script>
        function multiplicar(){
            alert("Multiplicação: " + ipt_num01.value * ipt_num02.value);
        }

        function dividir(){ 
            alert("Divisão: " + ipt_num01.value / ipt_num02.value);
        }

        function subtrair(){
            alert("Subtrair: " + (ipt_num01.value - ipt_num02.value));
        }

        function somar(){
            alert("Somar: " + (Number (ipt_num01.value) + Number(ipt_num02.value)));
        }
    </script>
</html>
