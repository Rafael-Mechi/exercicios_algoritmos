<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Infantil</title>
</head>
<body>
    <label for="ipt_peso">Insira o peso da criança</label>
    <input type="number" id="ipt_peso">

    <button onclick="calcularPeso()">Analisar sensação térmica</button>
</body>
    <script>
        function calcularPeso(){
            var peso = Number(ipt_peso.value);

            if(peso == 18.3){
                alert('Peso perfeito');
            }
            else if(peso <= 13.5){
                alert('Abaixo do peso');
            }
            else if(peso <= 21.2){
                if(peso > 13.5){
                    alert('Peso na média');
                }
            }
            else{
                alert('Acima do peso');
            }
            
        }
    </script>
</html>
