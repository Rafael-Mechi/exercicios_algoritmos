<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Paulista</title>
</head>
<body>
    <label for="ipt_time">Insira seu time paulista</label>
    <input type="text" id="ipt_time">

    <button onclick="sobreTime()">Fale sobre esse time</button>

    <div id="fundo" style="width: 100px; height: 100px;">

        <h3 id="mensagem"></h3>
    </div>
    

    <script>
        function sobreTime() {
            var time = ipt_time.value;

        if (time === "Corinthians") {
                fundo.style.backgroundColor = "black";
                mensagem.style.color = "white";
                mensagem.innerHTML = "Salve o Corinthians";

            } else if (time === "Palmeiras") {
                fundo.style.backgroundColor = "green";
                mensagem.style.color = "white";
                mensagem.innerHTML = "Salve o alviverde imponente";

            } else if (time === "Santos") {
                
                fundo.style.backgroundColor = "white";
                mensagem.style.color = "black";
                mensagem.innerHTML = "Agora quem dá a bola é o Santos";

            } else if (time === "São Paulo") {
                fundo.style.backgroundColor = "black";
                mensagem.style.color = "red";
                mensagem.innerHTML = "Salve o Tricolor paulista";
            } 
        }
    </script>
</body>
</html>
