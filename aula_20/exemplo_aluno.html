<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        button {
            border: none;
            font-size: 20px;
            padding: 30px;
            border-radius: 20px;
            background-color: rgb(112, 194, 112);
            color: white;
        }

        button:hover {
            cursor: pointer;
            opacity: 70%;
        }

        input::placeholder {
            color: white;
        }

        input {
            border: none;
            color: white;
            background-color: rgb(92, 147, 192);
            padding: 20px;
            font-size: 20px;
            border-radius: 20px;
            width: 300px;
        }

        .container_input {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 35vh;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .div_resultado {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background-color: rgb(160, 160, 160);
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container_input">
        <div class="div_input">
            <input type="text" id="ipt_ra" placeholder="RA">
            <input type="text" id="ipt_nome" placeholder="Nome">
            <input type="text" id="ipt_nota" placeholder="Nota">
        </div>
        <button onclick="cadastrar()">Cadastrar e exibir</button>
    </div>

    <div id="div_resultado" class="div_resultado"></div>

    <script>
        let alunos = [];

        function cadastrar() {
            let aluno = {
                ra: ipt_ra.value,
                nome: ipt_nome.value,
                nota: Number(ipt_nota.value)
            };

            if(ipt_ra.value == "" || ipt_nome.value == "" || ipt_nota.value == ""){
                alert("Preencha todos os campos");
                return;
            }

            alunos.push(aluno);

            div_resultado.innerHTML = '';

            for (let i = 0; i < alunos.length; i++) {
                div_resultado.innerHTML += `
                    <div class="card">
                        <p>RA: ${alunos[i].ra}</p>
                        <p>Nome: ${alunos[i].nome}</p>
                        <p>Nota: ${alunos[i].nota}</p>
                    </div>`;
            }
        }
    </script>

</body>
</html>
