<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura piloto</title>
</head>
<body>
    <label for="ipt_altura_minima">Insira a altura mínima ideal</label>
    <input type="number" id="ipt_altura_minima">

    <label for="ipt_altura_maxima">Insira a altura máxima ideal</label>
    <input type="number" id="ipt_altura_maxima">

    <label for="ipt_nome_candidato">Insira o nome do candidato</label>
    <input type="text" id="ipt_nome_candidato">

    <label for="ipt_altura_piloto">Insira a altura do piloto</label>
    <input type="number" id="ipt_altura_piloto">

    <button onclick="verificarCandidato()">Verificar candidato</button>

    <div id="resultado"></div>
</body>
    <script>
        function verificarCandidato() {
            var alturaMinima = Number(ipt_altura_minima.value);
            var alturaMaxima = Number(ipt_altura_maxima.value);
            var nomeCandidato = ipt_nome_candidato.value;
            var alturaPiloto = Number(ipt_altura_piloto.value);
            var resultadoDiv = resultado;

            if (alturaMinima > 1 && alturaMaxima > alturaMinima) {

                if (alturaPiloto >= alturaMinima && alturaPiloto <= alturaMaxima) {
                    resultadoDiv.innerHTML += "<p>O candidato " + nomeCandidato + ", com altura de " + alturaPiloto + " metros, participará do processo de seleção de piloto</p>";
                } else {
                    resultadoDiv.innerHTML += "<p>Infelizmente, o candidato " + nomeCandidato + ", com altura de " + alturaPiloto + " metros, não atende os requisitos da seleção</p>";
                }

            } else {
                alert("Intervalo da altura de seleção é inválida! A altura inicial deve ser maior que 1 e a altura final deve ser maior que a altura inicial");
            }
        }
    </script>
</html>
