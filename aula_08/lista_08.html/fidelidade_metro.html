<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão fidelidade</title>
</head>
<body>
    <label for="ipt_quantidade">Informe a quantidade de passagens que você deseja</label>
    <input type="number" id="ipt_quantidade">

    <button onclick="comprar()">Comprar</button>

    <div id="resultado"></div>

    <script>
        function comprar() {
            var quantidade = Number(ipt_quantidade.value);
            var valorPassagem = 4.40;
            var total = 0;
            var resultadoDiv = resultado;

            if (quantidade >= 8 && quantidade <= 50) {

                if (quantidade >= 8 && quantidade <= 19) {
                    total = quantidade * valorPassagem * 0.97;

                } else if (quantidade >= 20 && quantidade <= 49) {
                    total = quantidade * valorPassagem * 0.95;

                } else if (quantidade == 50) {
                    total = quantidade * valorPassagem * 0.93;
                }
                resultadoDiv.innerHTML = "Total a pagar: R$" + total;

            } else {
                alert("Quantidade inválida para o Fidelidade!");
            }
        }
    </script>
</body>
</html>
