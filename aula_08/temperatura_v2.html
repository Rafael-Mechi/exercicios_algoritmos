<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <label for="ipt_temperatura">Digite a temperatura</label>
    <input type="int" id="ipt_temperatura">     
    
    <button onclick="verificar()">Verificar temperatura</button>
</body>

    <script>
        function verificar(){
            var temperatura = Number(ipt_temperatura.value);

            if(temperatura < 21){
                alert("Desconfortável");
            }
            else if(temperatura > 24){
                alert("Desconfortável");
            }

            else{
                alert("Confortável");
            }
        }
    </script>
</html>
