<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <label for="ipt_nota">Insira a nota do aluno</label>
    <input type="number" id="ipt_nota">

    <button onclick="avaliar()">Avaliar aluno</button>
</body>
    <script>
        function avaliar(){
            var n = Number(ipt_nota.value);

            if(n >= 0 && n <= 10){
                alert("Nota válida!");
            }

            else{
                alert("Onde já se viu nota menor que 0 e maior que 10?!");
            }
        }
    </script>
</html>
